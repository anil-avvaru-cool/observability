---
- name: Manage Apache2 Service
  hosts: webservers
  become: yes
  tasks:
    - name: Ensure Apache2 is installed (optional, but good practice)
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes
      register: apt_status
      ignore_errors: true # Ignore errors in case package is already present

    - name: Start and enable the Apache2 service
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: yes
